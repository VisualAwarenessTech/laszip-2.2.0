<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>NaCl IO Demo</title>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="example.js"></script>
</head>
<body data-custom-load="true" data-name="plasio_laszip" data-tools="" data-configs="" data-path="">
  <h1>NaCl IO Demo</h1>
  <h2>Status: <code id="statusField">NO-STATUS</code></h2>


  <div class="function" id="fopen">
    <span>
      Filename:
      <input type="file" id="fopenFilename" value="hobu.laz">
      <button>fopen</button>
    </span>
  </div>
  <div class="function" id="getheader">
    <span>
      GetHeader
      <button>header</button>
    </span>
  </div>
  <div class="function" id="readData">
    <span>
        ReadData
      <button>readData</button>
    </span>
  </div>
  <div class="function" id="fclose">
    <span>
        fclose
      <button>fclose</button>
    </span>
  </div>

  <hr>
  <p><b>Log:</b></p>
  <pre id="log" style="font-weight: bold"></pre>
  <!-- The NaCl plugin will be embedded inside the element with id "listener".
      See common.js.-->
  <div id="listener"></div>
</body>
</html>
